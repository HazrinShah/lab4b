<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>
<body>

    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>

    <script>

        function checkInput() {

            var check = document.getElementById("userInput").value;

            if(check < 10){
                alert("The number is lower than 10");
            }
            else if (check > 10){
                alert("The number is higher than 10");
            }
            else
            alert("Please enter a number !");

        }

    </script>
</body>
</html>
